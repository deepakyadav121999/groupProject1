<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout_container">
        <div class="checkout_left">
       <p style="color: grey;">Checkout</p>
       <h3>Contact Details</h3>
       <p>Email ID</p>
       <input type="text" name="" id="" placeholder="john Doe">

       <h3>Payment</h3>
     <div class="cmt_payment">
     
       <div class="payment_mode">
        <div>
            <img src="atm.png" alt="">
            <p>card</p>
        </div>

        <div>
          <img src="bitcoin.png" alt="">
          <p>Crypto</p>
        </div>
        <div>
          <img src="bank.png" alt="">
          <p>bank</p>
        </div>
        <div>
       <img src="option.png" alt="">
        </div>
       </div>
       
       <h3>Card Number</h3>
       <input type="number" placeholder="john Doe">


       <div class="exp_cvc">
       <div class="inside_exp_cvc">
         <p>Expiry</p>
         <input type="number" placeholder="MM/YY">
       </div>
       <div class="inside_exp_cvc">
         <p>CVC</p>
         <input type="number" placeholder="***">
       </div>
       </div>

       <div class="coun_zip">
        <div class="inside_coun_zip">
          <p>Country</p>
         <select name="" id=""><option value="india">India</option></select>
        </div>
        <div class="inside_coun_zip">
          <p>Zip</p>
          <input type="number" placeholder="xxxxxx">
        </div>
       </div>

      </div>
        </div> 

      <h3 class="move_to_top">Order Summary</h3>
        <div class="right_shopping_cart checkout_right">
          <p class="coupan_code">Enter Coupon Code</p>
          <div class="inside_right_cart">
            <input type="text" placeholder="COUPAN CODE">
            <button>Apply Coupan</button>
          </div>
           
           <div class="inside_right_cart">
            <p class="inside_right_ptags sub_left">
              Sub Total
            </p>
            <p class="inside_right_ptags sub_right">
              ₹4,700
            </p>
            
           </div>
           <div class="inside_right_cart">
            <p class="inside_right_ptags sub_left">
              Taxes(if applicable)
            </p>
            <p class="inside_right_ptags sub_right">
              ₹199
            </p>
           </div>
           <div class="inside_right_cart">
            <p class="inside_right_ptags sub_left">
              Discount
            </p>
            <p class="inside_right_ptags sub_right">
              ₹0
            </p>
           </div>
           <div class="inside_right_cart cart_total ">
            <p class="sub_left">Total</p>
            <p class="sub_right">₹4,999</p>
           </div>
           <div class="inside_right_cart">
            <a href="index.html">Pay Now ₹4,999</a>
           </div>
           
           <div class="right_shopping_images">
            <img src="cart1.png" alt="">
            <img src="cart2.png" alt="">
            <img src="cart3.png" alt="">
           </div>
        </div>

 
    </div>
</body>
</html>
